<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fortune Cookie</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="title">Fortune Cookie</h1>
    <h2 id="subtitle">Open up!</h2>
    <p id="fortune">Click me to see your fortune!</p>

    <script type="text/javascript">
        var fortunes = ["The world is your oyster", "So it goes", "This too shall pass"];

        var randomFortune = fortunes[Math.floor(Math.random()*fortunes.length)];

        document.getElementById("fortune").innerHTML = randomFortune;
    </script>
    
</body>
</html>
